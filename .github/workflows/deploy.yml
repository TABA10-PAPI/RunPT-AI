name: Deploy RunPT-AI to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      EC2_KEY: ${{ secrets.EC2_KEY }}
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USER: ${{ secrets.EC2_USER }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure SSH
        run: |
          echo "$EC2_KEY" > key.pem
          chmod 600 key.pem

      - name: Upload project to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${EC2_USER}@${EC2_HOST} "mkdir -p ~/RunPT-AI"
          scp -o StrictHostKeyChecking=no -i key.pem -r ./* ${EC2_USER}@${EC2_HOST}:~/RunPT-AI/

      - name: Setup Python 3.10 venv + install dependencies
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${EC2_USER}@${EC2_HOST} "
            cd ~/RunPT-AI;

            # python3.10 없으면 설치
            if ! command -v python3.10 &> /dev/null
            then
              echo 'Installing Python 3.10...';
              sudo apt update;
              sudo apt install -y python3.10 python3.10-venv python3.10-distutils;
            fi

            # 기존 venv 삭제 (TF 버전 충돌 방지)
            if [ -d 'venv' ]; then
              rm -rf venv;
            fi

            # Python 3.10 기반 venv 생성
            python3.10 -m venv venv;

            # venv 안에서 패키지 설치
            ./venv/bin/pip install --upgrade pip;
            ./venv/bin/pip install -r requirements.txt;
          "

      - name: Restart FastAPI service
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${EC2_USER}@${EC2_HOST} "
            sudo systemctl daemon-reload;
            sudo systemctl restart runpt || true;
          "
